{% extends "layouts/index.html" %} {% block content %}
<section
    class="w-full flex flex-col items-center justify-center gap-3 text-center h-[calc(100vh-132px)]"
>
    <h1 class="text-4xl font-bold text-[#f9f9f9] mb-3">Prediction Result</h1>
    <div class="w-full flex flex-col text-left rounded-2xl border border-1-[#f9f9f9] p-10">
        <p class="font-semibold text-[#a1a1aa]">Inputed Text:</p>
        <p class="text-3xl font-bold text-[#f9f9f9]">{{ review }}</p>
    </div>
    <div class="flex gap-3 w-full">
        <div class="w-full flex flex-col text-left rounded-2xl border border-1-[#f9f9f9] p-10">
            <p class="font-semibold text-[#a1a1aa]">Aspect:</p>
            <p class="text-3xl font-bold text-[#f9f9f9] capitalize">{{ aspect[0] }}</p>
        </div>
        <div class="w-full flex flex-col text-left rounded-2xl border border-1-[#f9f9f9] p-10">
            <p class="font-semibold text-[#a1a1aa]">Prediction:</p>
            <p class="text-3xl font-bold text-[#f9f9f9] capitalize">{{ label }}</p>
        </div>
    </div>
</section>
{% endblock %}
